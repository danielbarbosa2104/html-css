<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício | Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }


        p > small {
            font-weight: bold;
            font-size: 0.7em;
        }
    </style>
</head>
<body>
    <h1>Deixe um comentário</h1>
    <main>
        <form action="comentario.php" method="get">
            <p>
                <label for="inome">Nome:</label> <br>
                <input type="text" name="nome" id="inome" size="50"> <br>
                <label for="iemail">E-mail:</label> <br>
                <input type="email" name="email" id="iemail" size="50"> <br>
                <label for="iwebs">Website:</label> <br>
                <input type="text" name="webs" id="iwebs" size="50"> <br>
                <label for="icoment">Comentário:</label> <br>
                <textarea name="coment" id="icoment" cols="50" rows="10"></textarea>
            </p>
            <p>
                <small>
                    Observação: Seu comentário será publicado após passar pelo moderador
                </small>
            </p>
            <p>
                <input type="submit" value="Enviar Comentário" id="enviar">
            </p>
        </form>
    </main>
</body>
</html>
